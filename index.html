<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="This web app converts lists in text format to a specified HTML tag" />
  <link rel="stylesheet" href="style.css" />
  <title>Text List to HTML</title>
</head>

<body>
  <a target="_blank" href="https://github.com/jemimaabu/text-list-to-html" class="github-corner" aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#000; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a>
  <main>
    <h1>Convert Text List To HTML</h1>
    <div id="converter-controls">
      <div class="radio-selector" id="separate-by">
        <b>List is separated by:</b>
        <div class="select-line">
          <input type="radio" name="separate-by" value="separate-new-lines" checked onclick="convertList()" />
          <label for="new-lines">New lines</label>
        </div>
        <div class="select-line">
          <input type="radio" name="separate-by" value="separate-commas" onclick="convertList()" />
          <label for="commas">Commas (,)</label>
        </div>
        <div class="select-line">
          <input type="radio" name="separate-by" value="separate-custom" />
          <label for="separate-custom">Custom: </label>
          <input type="text" placeholder="e.g. |" name="separate-custom-input" id="separate-custom-input" />
        </div>
        <div class="select-line">
          <input type="checkbox" id="remove-duplicates" />
          <label for="remove-duplicates">Remove duplicates</label>
        </div>
      </div>
      <div class="radio-selector" id="display-by">
        <b>Display converted list as:</b>
        <div class="select-line">
          <input type="radio" name="display-as" value="html-list" checked onclick="convertList()" />
          <label for="html-list">HTML List <br><small><xmp><li>Sample item</li></xmp></small></label>
        </div>
        <div class="select-line">
          <input type="radio" name="display-as" value="html-select" onclick="convertList()" />
          <label for="html-select">HTML Select<br><small><xmp><select><option>Sample item</option></select></xmp></small></label>
        </div>
        <div class="select-line">
          <input type="radio" name="display-as" value="html-custom"/>
          <label for="html-custom">Custom Tag: 
          <input type="text" name="custom-tag" id="custom-tag" placeholder="tag"><br><small><xmp><tag>Sample item</tag></xmp></small></label>
        </div>
      </div>
      <div class="radio-selector" id="value-options">
        <b>Value format:</b>
        <div class="select-line">
          <input type="radio" name="value-format" value="no-value" checked onclick="convertList()" />
          <label for="no-value">No value<br><small><xmp><tag>Sample item</tag></xmp></small></label>
        </div>
        <div class="select-line">
          <input type="radio" name="value-format" value="first-word" onclick="convertList()" />
          <label for="first-word">First word only<br><small><xmp><tag value="sample">Sample item</tag></xmp></small></label>
        </div>
        <div class="select-line">
          <input type="radio" name="value-format" value="camel-case" onclick="convertList()" />
          <label for="camel-case">Camel case<br><small><xmp><tag value="sampleItem">Sample item</tag></xmp></small></label>
        </div>
        <div class="select-line">
          <input type="radio" name="value-format" value="join-using" />
          <label for="join-using">Join Using: 
          <input type="text" name="custom-join" id="custom-join" placeholder="-"><br>
          <small><xmp><tag value="sample-item">Sample item</tag></xmp></small></label>
        </div>
      </div>
    </div>

    <div id="convert-area">
      <div id="convert-text">
        <textarea name="text-input" id="text-input" placeholder="Enter list to convert here"></textarea>
        <button onclick="convertList()">Convert List</button>
      </div>
      <div id="converted-text">
        <textarea name="convert-input" id="convert-input" placeholder="Converted list shows up here" readonly></textarea>
      </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
